<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>eksporty</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 0;
        }
    </style>
    <script src="js/three.min.js"></script>
    <script src="js/Animation.js"></script>
    <script src="js/AnimationHandler.js"></script>
    <script src="js/KeyFrameAnimation.js"></script>
    <script src="js/ColladaLoader.js"></script>

</head>



<body id="zupa">
    <script>

    var WIDTH = window.innerWidth;
    var HEIGHT = window.innerHeight;

    var renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(WIDTH, HEIGHT);
    renderer.setClearColor(0xDDDDDD, 1);
    document.body.appendChild(renderer.domElement);

    var scene = new THREE.Scene();


    var camera = new THREE.PerspectiveCamera(50, WIDTH / HEIGHT, 0.1, 10000);
    camera.position.z = 500;
    scene.add(camera);



        var cloader = new THREE.ColladaLoader();
        cloader.load('sofa.DAE', function ( collada ) {
            sofa = collada.scene;
            sofa.position.set(-90,-90,50);
            sofa.scale.set(1,1,1);
            sofa.updateMatrix();
            scene.add(sofa);
            }, function ( xhr ) {console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );}
        );


        var model;
        var animations;
        var kfAnimations = [];
        var kfAnimationsLength = 0;
        var loader = new THREE.ColladaLoader();
        var lastTimestamp = 0;
        var progress = 0;

        var cloader2 = new THREE.ColladaLoader();
        cloader2.load('wiatrak.DAE', function (collada) {
            model = collada.scene;
            animations = collada.animations;
            kfAnimationsLength = animations.length;
            for (var i = 0; i < kfAnimationsLength; ++i) {
                var animation = animations[i];
                var kfAnimation = new THREE.KeyFrameAnimation(animation);
                kfAnimation.timeScale = 1;
                kfAnimations.push(kfAnimation);
            }
            model.position.set(0, 0, -3);
            model.scale.x = model.scale.y = model.scale.z = 3;
            scene.add(model);
            start();
            render(lastTimestamp);
            
        }, function (xhr) { console.log((xhr.loaded / xhr.total * 100) + '% loaded'); }
        );

        function start() {
            for (var i = 0; i < kfAnimationsLength; ++i) {
                var animation = kfAnimations[i];
                for (var h = 0, hl = animation.hierarchy.length; h < hl; h++) {
                    var keys = animation.data.hierarchy[h].keys;
                    var sids = animation.data.hierarchy[h].sids;
                    var obj = animation.hierarchy[h];
                    if (keys.length && sids) {
                        for (var s = 0; s < sids.length; s++) {
                            var sid = sids[s];
                            var next = animation.getNextKeyWith(sid, h, 0);
                            if (next) next.apply(sid);
                        }
                        obj.matrixAutoUpdate = false;
                        animation.data.hierarchy[h].node.updateMatrix();
                        obj.matrixWorldNeedsUpdate = true;
                    }
                }
                animation.loop = false;
                animation.play();
            }
        }


        function render(timestamp) {
            var frameTime = (timestamp - lastTimestamp) * 0.001;
            if (progress >= 0 && progress < 5) {
                for (var i = 0; i < kfAnimationsLength; ++i) {
                    kfAnimations[i].update(frameTime);
                }
            } else if (progress >= 5) {
                for (var i = 0; i < kfAnimationsLength; ++i) {
                    kfAnimations[i].stop();
                }
                progress = 0;
                start();
            }
            progress += frameTime;
            lastTimestamp = timestamp;
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }
        
        var light = new THREE.PointLight(0xFFFFFF);
        light.position.set(0, 150, 150);
        scene.add(light);

        

        



        </script>

    </body>
</html>
